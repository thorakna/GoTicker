name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -o ./build/experimental

    - name: Test
      run: go test -v ./...
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: experimental
        path: build/
      
  deploy:
    name: Deploy #Job name
    needs: build # The build job has to run successfully for the deploy job to run
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3.0.0
      with:
        name: experimental
        path: build/
    - name: List files
      run: ls -R
    - name: Install sshpass
      run: apt install sshpass
    - name: Copy file to Server
      run: sshpass -p "${{ secrets.SERVERPASS }}" scp build/experimental root@89.252.140.247:/home/

