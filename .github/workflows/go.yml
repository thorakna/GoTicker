name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -o ./build/experimental

    - name: Test
      run: go test -v ./...
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: experimental
        path: build/
      
  deploy:
    name: Deploy #Job name
    needs: build # The build job has to run successfully for the deploy job to run
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3.0.0
      with:
        name: experimental
        path: build/
    - name: List files
      run: ls -R
    - name: scp-deployer
      # You may pin to the exact commit or the version.
      # uses: siva1024/scp-deployer@595af961c23bfad4cc7c1bcdfe9b57fb840e7cb9
      uses: siva1024/scp-deployer@v1.0
      with:
        # ssh remote host
        host: 89.252.140.247
        # ssh remote user
        username: root
        # ssh remote port
        port: 22
        # ssh remote password
        password: ${{ secrets.SERVERPASS }}
        # source to copy from
        source: build/experimental
        # destination to download on server
        target: /home/

